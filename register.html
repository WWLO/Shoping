<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/register.css"/>
    <!--导入的字符图标css放在font里面,然后引入font-->
    <link rel="stylesheet" href="font/iconfont.css" />
    <script src="./lib/hotcss-master/src/hotcss.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="title">
        <p>注册</p>
        <i class="iconfont icon-arrow-left"></i>
    </div>
    <div class="logo">
        <img src="./img/login.png">
    </div>
    <!-- 注册 -->
    <div class="content">
        <div class="phone">
            <i class="iconfont icon-lianxiren"></i>
            <span>+86</span>
            <i class="iconfont icon-fanhui-copy-copy-copy-copy"></i>
            <i class="iconfont icon-shuxian"></i>
            <span>18973388052</span>
        </div>
        <div class="insert">
            <i class="iconfont icon-shuru"></i>
            <p><a href="#">获取验证码</a></p>
            <input type="text" placeholder="输入验证码" >
        </div>
        <div class="insert">
            <i class="iconfont icon-suo"></i>
            <input type="password" placeholder="输入密码" maxlength="24">
        </div>
        <div class="insert">
            <i class="iconfont icon-suo"></i>
            <input type="password" placeholder="重复密码" maxlength="24">
        </div>
        <div class="loginbtn">
            <p>下一步</p>
        </div>
        <div class="zhuce">
            <span>已有账号</span>
            <span><a href="#">立即登录</a></span>
        </div>
    </div>
</body>
</html>
